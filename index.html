   <body>
 
      <h1> map view</h1>
      <div id = "map" ></div>
      <h1>Longitude and Latitude Form</h1>

      <form id="coordinateForm">
         <label for="lat1">Latitude 1:</label>
         <input type="number" id="lat1" step="any" required  /><br />
         <label for="lng1">Longitude 1:</label>
         <input type="number" id="lng1" step="any" required  /><br />
         <label for="lat2">Latitude 2:</label>
         <input type="number" id="lat2" step="any" required   /><br />
         <label for="lng2">Longitude 2:</label>
         <input type="number" id="lng2" step="any" required  /><br />
         <button type="submit">Add Polyline</button>
       </form>

       <br />
    <button id="clearPreviousPolyline">Clear Previous form Polyline</button>

 

      <button id="startDrawing">Start Drawing</button>
      <button id="stopDrawing" disabled>Stop Drawing</button>
      <button id="clearPreviousPolyline" disabled>Clear Previous Polyline</button>
      <button id="clearAllPolylines">Clear All Polylines</button>


 

      
   </body>
   <script>
      var map = L.map('map').setView([51.505, -0.09], 13);

    
// add tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
  maxNativeZoom:19,
        maxZoom:25
}).addTo(map);
 
   </script>
